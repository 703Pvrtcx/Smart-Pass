
<ion-content class="sign-up-content" >
  <h2 class="ion-text-center" color ="light ">
    Create an account
  </h2>
  <form [formGroup]="signUpForm" (ngSubmit)="signUpWithEmail()">
    <ion-list class="inputs-list" lines="full">
    <ion-item class="input-item">
      
      <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" placeholder="First name" formControlName="firstname" clearInput autocapitalize="off" inputmode="text"></ion-input>
    </ion-item>
    <div class="error-container">
      <ng-container *ngFor="let validation of validation_messages.firstname">
        <div class="error-message" *ngIf="signUpForm.get('firstname').hasError(validation.type) && (signUpForm.get('firstname').dirty || signUpForm.get('firstname').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>
   
    <ion-item class="input-item">
      
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" placeholder="Last name" formControlName="lastname" clearInput autocapitalize="off" inputmode="text"></ion-input>
    </ion-item >
    <div class="error-container">
      <ng-container *ngFor="let validation of validation_messages.lastname">
        <div class="error-message" *ngIf="signUpForm.get('lastname').hasError(validation.type) && (signUpForm.get('lastname').dirty || signUpForm.get('lastname').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>
  
    <ion-item class="input-item">
      
      <ion-label position="floating">Email Address</ion-label>
        <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
    </ion-item>
    <div class="error-container">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="signUpForm.get('email').hasError(validation.type) && (signUpForm.get('email').dirty || signUpForm.get('email').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div> 

    <ion-item class="input-item">
      
      <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <div class="error-container">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="signUpForm.get('password').hasError(validation.type) && (signUpForm.get('password').dirty || signUpForm.get('password').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>

    <ion-item class="input-item">
      <ion-label position="floating">Confirm Password</ion-label>
      
      <ion-input type="password" placeholder="Password confirmation" formControlName="confirmpassword"></ion-input>
    </ion-item>
    <div class="error-container">
     <ng-container *ngFor="let validation of validation_messages.confirmpassword">
       <div class="error-message" *ngIf="signUpForm.get('confirmpassword').hasError(validation.type) && (signUpForm.get('confirmpassword').dirty || signUpForm.get('confirmpassword').touched)">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>{{ validation.message }}</span>
       </div>
     </ng-container>
    </div>

    </ion-list>

    <ion-button class="sign-up-btn" type="submit" expand="block" [disabled]="!signUpForm.valid">Sign Up</ion-button>
    <div class="error-container" *ngIf="submitError">
      <div class="error-message">
        <ion-icon name="information-circle-outline"></ion-icon>
        <span>{{ submitError }}</span>
      </div>
    </div>
  </form>
  <ion-row>
    <div text-center>
  Have an account? <a routerLink='/sign-in'>
    Sign-in</a> then!
    </div>
</ion-row>
</ion-content>
